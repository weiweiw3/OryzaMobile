<ion-view hide-nav-bar="true" hide-back-button="true">
    <ion-content padding="true" style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content ">
                <div class="app-icon"></div>
                <h1>Oryzasoft</h1>
            </div>
        </div>
        <form name="signinForm" ng-submit="tryLogin()">
            <div class="list ">
                <label style="background: white" class="item item-input"
                       ng-class="{ 'has-error' : signinForm.email.$invalid}">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="email" name="email" placeholder="Email"
                           ng-model="data.email"
                           ng-required="true">
                </label>
                <div class="form-errors"
                     ng-messages="signinForm.email.$error"
                     ng-messages-include="templates/form-errors.html">
                </div>
                <label style="background: white" class="item item-input "
                       ng-class="{ 'has-error-lr' : signinForm.password.$invalid
                       && signinForm.$submitted,
                   'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" name="password"
                           placeholder="Password" ng-model="data.password" ng-required="true"
                           ng-minlength="3"
                           ng-maxlength="25">
                </label>

                <div class="form-errors"
                     ng-show="signinForm.password.$error && signinForm.$submitted"
                     ng-messages="signinForm.password.$error"
                     ng-messages-include="templates/form-errors.html">
                </div>
                <div class="form-error"
                     ng-show="loginerror">
                    {{loginerror}}
                </div>
            </div>
            <button class="button button-block button-positive"
                    type="submit">Sign in
            </button>
        </form>
    </ion-content>
</ion-view>
