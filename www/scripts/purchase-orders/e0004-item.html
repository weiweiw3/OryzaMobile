<ion-item class="item item-icon-right"
          ng-repeat="item in ionList.array "
          ui-sref="purchaseRequestItem({ref:ionList.ref+'/'+ item.$id})">
    <h2>{{ item.PREQ_ITEM}} {{ item.PUR_MAT}}</h2>
    <p>{{ item.NET_PRICE}} {{ item.DISP_QUAN}}</p>
    <i ng-show="item.lock" class="icon ion-locked positive"></i>
    {{ item.SHORT_TEXT}}
    <!--<i class="icon ion-ios-arrow-right muted"></i>-->
</ion-item>
