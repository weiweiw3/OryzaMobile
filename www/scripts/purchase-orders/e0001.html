<ion-item ng-repeat="item in ionList.array"
          class=" listItem"
    ui-sref="searchDetail({table:'E0001_PO_HEADERS',key:['JCO_USER','PO_NUMBER'],value:[serverUser,item.$id]})">

    <!--ui-sref="e0001-header({ref:ionList.ref+'/'+ item.$id})">-->

    <div class="row ">
        <div class="col col-50 bodyFont2" ng-class="{positive: item.read, energized: item.favorite}">{{ item.$id}}</div>
        <div class="col col-50 bodyFont1">{{ item.TARGET_VAL | currency: item.CURRENCY_ISO}}</div>
    </div>
    <div class="row captionFont1">
        <div class="col col-75">{{ item.VEND_NAME}}
            <i ng-show="item.favorite" class="icon ion-heart assertive">
            </i>
        </div>
        <div class="col col-25 col-offset-10 captionFont3"><span am-time-ago="item.DOC_DATE"></span></div>
    </div>
</ion-item>
