<script id="my-popover.html" type="text/ng-template" >
    <ion-popover-view class="fit">
        <ion-content>
            <div class="list" ng-click="popover.hide()">
                <a class="item" href="http://learn.ionicframework.com/" target="_blank">
                    favorite
                </a>
                <a ui-sref="ionListView({viewName:'E0001-item',index:purchaseOrderItemsRef,key:data.$id})"
                    class="item item-icon-right">
                    <h2>items</h2>
                    <i class="icon ion-ios-arrow-right muted"></i>
                </a>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-positive bar-header2">
        <div class="row">
            <div class="col ">
                <button ng-if="$root.showCustomBack" ng-click="$root.goBack()"
                        class=" button-icon button-clear nav-left-button ion-android-arrow-back">
                </button>
            </div>
            <div class="col col-75">
                <div class="row responsive-sm">
                    <div class="col bar-text">Purchase Order</div>
                    <div class="col bar-text">{{data.$id}}</div>
                    <div class="col">
                        {{'TARGET_VAL' | translate}}
                        {{ data.TARGET_VAL | currency: data.CURRENCY_ISO}}
                        ({{data.CURRENCY }})
                    </div>
                    <!--<div class="col">{{ data.VEND_NAME }}</div>-->
                </div>
            </div>
            <div class="col ">
                <button ng-click="openPopover($event)"
                        class=" button-icon button-clear right-button ion-android-more-vertical">
                </button>
            </div>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" CLASS="has-header2">
        <ion-list>
            <div class="item low-pad-item item-icon-right"
                 ng-repeat="field in fieldList " >
                <div class="flex-container wrap">
                    <div class="column bodyFont1">{{field['NAME'] | translate}}</div>
                    <div class="column bodyFont2">{{fieldValueArray[field.$id]}}</div>
                </div>
                <i class="icon ion-chevron-right icon-accessory" ng-show="{{field['DM_LKP_FLAG']=='X'}}"></i>
            </div>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-positive-400">
        <!--<div class="title">Footer</div>-->
        <div class="buttons buttons-right">
            <!--<button class="button button-energized-900 button-fab"><i class="icon ion-code light"></i></button>-->
            <create-task class="button button-energized-900 button-fab button-icon" button-text="approve" popup="popup"
                         task-data="taskData"><i class="icon ion-code light"></i></create-task>
        </div>
    </div>
</ion-view>
