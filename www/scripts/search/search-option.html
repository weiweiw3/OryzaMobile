<ion-view view-title="Search Options" hide-back-button="true">
    <ion-header-bar class="bar-dark">
        <h1 class="title">Search Options</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">

            <ion-item class="item item-icon-right"
                      ng-repeat="item in sideList "
                      ui-sref="search({text:item.text,value:item.value})"
                    >
                {{ item.text}}<i class="icon ion-ios-arrow-right muted"></i>

            </ion-item>
        </div>

    </ion-content>
</ion-view>
