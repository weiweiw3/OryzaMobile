    <div id="search-bar">
        <div class="item item-input-inset">
            <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="query" ng-change="search(query)" autocorrect="off">
            </label>
        </div>
    </div>
    <ion-content>

        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" >
                <div>{{searchObj.text}} searchHistory</div>
            </ion-item>
            <ion-item class="item item-icon-right" ng-repeat="result in searchHistory">
                <div ui-sref="searchDetail({key:searchObj.text,index:result})">
                    {{result}}
                </div>
                <i class="icon ion-trash-a muted" ng-click="deleteHistory(result)"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="result in results">

                <div ng-show="searchObj.text==='material'"
                     ui-sref="searchDetail({key:'material',index:result.MATNR})">
                    <p>{{result.MAKTX}}</p>
                    {{result.MATNR}}
                    <i class="icon ion-ios-arrow-right muted"></i>
                </div>

                <div ng-show="searchObj.text==='customer'"
                     ui-sref="searchDetail({key:'customer',index:result.KUNNR})">
                    <h2 class="icon-left">{{result.title}}</h2>
                    <p>{{result.KUNNR}}</p>{{result.NAME1}}
                    <div class="icon-left ion-ios-home location_info">
                        {{result.KUNNR}}
                        {{ result.TELF1 }}
                    </div>
                    <a ng-href="tel: {{result.KUNNR}}" class="button button-calm button-outline icon-left ion-ios-telephone ">{{result.TELF1}}</a>
                </div>

                <div ng-show="searchObj.text==='vendor'"
                     ui-sref="searchDetail({key:'vendor',index:result.LIFNR})">
                    <h2 class="icon-left">{{result.title}}</h2>
                    <p>{{result.LIFNR}}</p>{{result.NAME1}}
                    <div>
                    <a ng-href="tel: {{result.LIFNR}}" class="button button-calm button-outline icon-left ion-ios-telephone ">{{result.TELF1}}</a>
                    </div>
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
