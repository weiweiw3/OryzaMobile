<ion-item ng-repeat="item in ionList.array | orderObjectBy:'item.$id':true"
          class="item item-text-wrap"
          ui-sref="taskDetail({task:item.$id})"
          eat-click-if="!item.RETURN">

    <!---->

    <div>
        <strong ng-hide="item.TASK_INFO.task_status">
            {{ item.$id}} Sending...
        </strong>
        {{item.ref()}}
        <strong ng-class="{positive: item.read}" ng-show="item.TASK_INFO.task_status">
            {{ item.$id}} {{ item.TASK_INFO.purchaseorder}}
            <i ng-show="item.TASK_INFO.task_status==3 && item.RETURN.TYPE !== ('E'||'A')"
               class="icon ion-checkmark-circled positive">successful</i>
            <i ng-show="item.TASK_INFO.task_status==9" class="icon ion-close-circled assertive">error</i>
        </strong>
        <h6>{{ item.TASK_INFO.message}}</h6>
        <span am-time-ago="item.TASK_INFO.endTime"></span>
    </div>

</ion-item>
