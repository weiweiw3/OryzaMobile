<ion-item class="item-text-wrap" ng-repeat="item in ionList.array"
          ui-sref="e0024_change({index:ionList.ref+'/'+ item.$id})">
    <div>{{item.$id}} {{ item.EMPLOYEENUMBER}} {{item.ABS_ATT_TYPE}}</div>
    <div>
        <strong >
            <i class="icon ion-calendar positive">{{item.WORKDATE}}</i> <i class="icon ion-clock positive">{{item.CATSHOURS}}</i>
            Status:{{item.STATUS}}
        </strong>
    </div>
    <div>{{item.SHORTTEXT}}</div>
    <div ng-show="item.STATUS==30"><p><i class="icon ion-checkmark positive">approveBy {{item.APPROVING_ADMIN}}
        {{item.DATE_OF_APPROVAL}}</i></p></div>
    <div><p>createAt {{item.CREATIONDATE}} {{item.ENTRYTIME}}</p></div>
