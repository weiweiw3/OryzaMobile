<ion-view hide-back-button="true">
    <ion-nav-title>
        <div class="view-title">{{stateParamsObject.viewName | translate}}</div>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button
                class=" button-icon button-clear nav-right-button ion-android-funnel">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="item low-pad-item item-icon-right"
                 ng-repeat="data in profiles" >
                <div class="flex-container wrap">
                    <div class="column bodyFont1">{{data.$id}}</div>
                    <div class="column bodyFont2">{{data.$value}}</div>
                </div>
            </div>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-positive-400">
        <!--<div class="title">Footer</div>-->
        <div class="buttons buttons-right">
            <!--<button class="button button-energized-900 button-fab"><i class="icon ion-code light"></i></button>-->
            <create-task class="button button-energized-900 button-fab button-icon" button-text="approve" popup="popup"
                         task-data="taskData"><i class="icon ion-code light"></i></create-task>
        </div>
    </div>
</ion-view>
