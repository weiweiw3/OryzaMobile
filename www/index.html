<body ng-cloak ng-app="myApp">

<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title=" left">
            <ion-nav-buttons side="left">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button ng-if="$root.showCustomBack" ng-click="$root.goBack()"
                        class=" button-icon button-clear nav-left-button ion-android-arrow-back">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" ng-controller="sideBarCtrl">
        <ion-header-bar class="bar side-menu-bar-header bar-dark">

            <div class="row responsive-sm">
                <div class="col">                </div>
                <div class="col">.col</div>
                <div class="col"><div menu-close  ui-sref="SAPUserValidation"><i class="icon ion-android-mail"></i>{{authData.password.email}}</div>
                </div>
                <div class="col">{{ 'TITLE' | translate }}</div>
            </div>

        </ion-header-bar>
        <ion-content has-header="true" class="side-menu-has-header" >
            <ion-list>
                <ion-item class="side-menu-listItem item-icon-left" href="#/" menu-close
                          ng-click="sideMenuController.toggleLeft()">
                    <i class="icon ion-android-home"></i> Home
                </ion-item>
                <ion-item class="side-menu-listItem item-icon-left" menu-close href="#/setting"><i
                        class="icon ion-android-settings"></i>Setting<span class="badge badge-assertive">3</span>
                </ion-item>
                <ion-item class="side-menu-listItem item-icon-left" menu-close ng-click="changeLanguage('en')">English
                </ion-item>
                <ion-item class="side-menu-listItem item-icon-left" menu-close ng-click="changeLanguage('cn')">中文
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
